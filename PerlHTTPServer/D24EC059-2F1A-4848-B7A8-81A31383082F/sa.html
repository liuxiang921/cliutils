<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<title>Fancy Box Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="jquery-1.4.3.min.js"></script>
<script type="text/javascript" src="./fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
<script type="text/javascript" src="./fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<link rel="stylesheet" type="text/css" href="./fancybox/jquery.fancybox-1.3.4.css" media="screen"/>
<link href="/uploadify/uploadify.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="/uploadify/swfobject.js"></script>
<script type="text/javascript" src="/uploadify/jquery.uploadify.v2.1.4.min.js"></script>

<script>
$(document).ready(function() {
    $("a#show_upload_box").fancybox({
	'transitionIn'	: 'elastic',
	'transitionOut'	: 'elastic'
    });

    $('#file_upload').uploadify({
      'uploader'  : '/uploadify/uploadify.swf',
      'script'    : '/',
      'cancelImg' : '/uploadify/cancel.png',
      'folder'    : '/uploadify',
      'auto'      : true,
      'multi'     : true
   });
});
</script>

</head>

<body>
<a id="show_upload_box" href="#data" title="Upload File">Show Upload</a>
<div style="display:none"><div id="data"><div style="width: 400px;
						     height: 600px">
<input id="file_upload" name="file_upload" type="file" /></div></div></div>
</body>
</html>
