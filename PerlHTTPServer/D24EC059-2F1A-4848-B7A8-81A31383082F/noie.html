<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>珍爱生命 远离IE</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="jquery-1.4.3.min.js"></script>
 <!-- Anything Slider optional plugins -->
 <script src="jquery.easing.1.2.js" type="text/javascript"></script>
 <!-- http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js -->
 <script src="uploadify/swfobject.js" type="text/javascript"></script>

 <!-- Anything Slider -->
 <link href="anythingslider.css" type="text/css" rel="stylesheet" />
 <script src="jquery.anythingslider.min.js" type="text/javascript"></script>

 <!-- Anything Slider optional FX extension -->
 <script src="jquery.anythingslider.fx.min.js" type="text/javascript"></script>
</head>
<body style="background: rgb(255, 255, 255)
url(Playtime_background_yellow.jpg) repeat scroll top left; margin:
0pt;">


<div style="position: absolute; top: 50px; width: 100%; margin-left: auto;
 margin-right: auto; text-align: center;">

    <ul id="slider">
      <li class="panel1">
        <img src="./sbq.png" alt="" style="cursor:
      pointer;" onclick="window.location='http://toastytech.com/evil/'"/>
      </li>
      <li class="panel2">
        <img src="./use_chrome.png" alt=""  style="cursor:
      pointer;" onclick="window.location='http://www.google.com/chrome'" />
      </li>
      <li class="panel3">
        <img src="./use_safari.png" alt=""  style="cursor:
      pointer;" onclick="window.location='http://www.apple.com.cn/safari/'" />
      </li>
      <li class="panel4">
        <img src="./use_firefox.png" alt=""  style="cursor:
      pointer;" onclick="window.location='http://www.mozilla.com/en-US/firefox/fx/'" />
      </li>
    </ul>
</div>

<div style="position: absolute; width: 100%; margin-left: auto; margin-right: auto;
  bottom: 5px; text-align: center; font-family: Monaco, Courier; font-size: 12px">
<span>Simple Perl Http Server Version 1.0.0 </span>
  <br/>
<span>Copyright &#169 2011 by Liu Xiang.</span>
</div>


</body>
<script>
$(document).ready(function(){
 $('#slider') // Demo 2 code, using FX base effects
  .anythingSlider({
   width               : 670,
   height              : 400,
   startStopped        : false,
   resizeContents      :true,
   navigationFormatter : function(i, panel){
    return ['No IE', 'Chrome', 'Safari', 'Firefox'][i - 1];
   }
  })
  .anythingSliderFx({
   // base FX definitions
   // '.selector' : [ 'effect(s)', 'size', 'time', 'easing' ]
   // 'size', 'time' and 'easing' are optional parameters, but must be kept in order if added
    '.quoteSlide'         : [ 'top', '500px', '1000', 'easeOutElastic' ],
    '.expand'             : [ 'expand', '50%', '400', 'easeOutBounce' ],
    '.textSlide h3'       : [ 'top fade', '200px', '500', 'easeOutBounce' ],
    '.textSlide img,.fade': [ 'fade' ],
    '.textSlide li'       : [ 'listLR' ]
  });
});
</script>
</html>
